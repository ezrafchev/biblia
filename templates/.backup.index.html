
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo do Dia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Capítulo do Dia</h1>
        <p class="text-center">{{ date }}</p>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ book }} Capítulo {{ chapter }}</h2>
                <pre class="card-text">{{ chapter_text }}</pre>
                <p class="card-text"><strong>Comentário:</strong> Este capítulo nos ensina sobre a importância da fé e da obediência a Deus. Que possamos refletir sobre essas palavras e aplicá-las em nossas vidas diárias.</p>
            </div>
        </div>
    </div>
</body>
</html>
